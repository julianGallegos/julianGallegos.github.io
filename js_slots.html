<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>mvc_slots</title>
<link href="jumbotron-narrow.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="mvc_slot.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- Optional theme -->

<!-- Latest compiled and minified JavaScript -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>


</head>

<body>
    
<div class="jumbotron">
      <h1 class="text-center">Welcome to The JavaScript Cafe</h1>
    
   
    <div class="container">
      <div class="row">
        
        <div class="slot_column col-md-4">
          <ul class="slot" id="slotNumber1">
            <li class='slot_image_reel1'>Coffee Maker</li>
            <li class='slot_image_reel1'>Tea Pot</li>
            <li class='slot_image_reel1'>Espresso Machine</li>
          </ul>
        </div>

        <div class="slot_column col-md-4">
          <ul class="slot" id="slotNumber2">
            <li class='slot_image_reel2'>Coffee Filter</li>
            <li class='slot_image_reel2'>Tea Strainer</li>
            <li class='slot_image_reel2'>Espresso Tamper</li>
          </ul>
        </div>

        <div class="slot_column col-md-4">
          <ul class="slot" id="slotNumber3">
            <li class='slot_image_reel3'>Coffee Grounds</li>
            <li class='slot_image_reel3'>Loose Tea</li>
            <li class='slot_image_reel3'>Espresso Beans</li>
          </ul>
        </div>
      </div>
    </div>
</div>


      <div class="container">
        <div class="row">
            
            <div class="col-md-4">
            </div>
            <div class="col-md-4 text-center">
              <input type="button" id="playNormal" class="spinButton" value="play">
            </div>
            <div class="col-md-4">
            </div>
        </div>
       

       
        <div class="row">
          <div class="col-md-4">
          </div>
          <div class="col-md-4">
            <h2 class="text-center">Last Spin Results</h2>
          </div>
        </div>
      </div>
      
      <div class="container">
          <div class="row">
              <div class="col-md-4"></div>
              <div class="col-md-4">

                <div class="results text-center"></div>
              </div>
          </div>
      </div>
    
       <div class="container">
          <div class="row">
              <div class="col-md-4"></div>
              <div class="col-md-4">

                <div class="image_result text-center"></div>
                
              </div>
          </div>
      </div>


      

        
  
    
</body>
    <script src="slot_plug_in.js" charset="utf-8"></script>
    <script src="mvc_slot.js" type="text/javascript" charset="utf-8"></script>
</html>
